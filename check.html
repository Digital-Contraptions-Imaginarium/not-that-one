<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-2.0.3.min.js"></script>
		<script src="async-b6a1336bcb.js"></script>
		<script src="jyql-c512a5044e.js"></script>
 		<script src="check.js"></script>
 		<link href="check.css" rel="stylesheet" type="text/css">
 	</head>
 	<body bgcolor="#D3D3D3">
 		<div id="centre_page_icon_container"><img id="centre_page_icon" src="images/check_engine/hourglass_icon.svg"></div>
 		<div style="position: relative">
            <p id="bottomMessage" style="position: fixed; bottom: 0; width:100%; text-align: center"></p>
        </div>
 		<script>
 			readDatabase(function (err) {
	 			findProductTellsForDisplay({ format: qs.format, contents: qs.contents, type: qs.type }, function (err, data) {
	 				// $("#centre_page_icon").hide();
	 				switch (data.maxWarningLevel) {
	 					case -1:
	 						// not found
							$("#centre_page_icon").attr("src", "images/check_engine/meh_smiley.svg");
	 						break;
	 					case 0:
	 						// whitelisted
							$("#centre_page_icon").attr("src", "images/check_engine/happy_smiley.svg");
			 				document.body.style.background = "green";
	 						break;
	 					case 1:
	 						// warning
							$("#centre_page_icon").attr("src", "images/check_engine/meh_smiley.svg");
			 				document.body.style.background = "yellow";
	 						break;
	 					case 2:
	 						// no-no!
							$("#centre_page_icon").attr("src", "images/check_engine/sad_smiley.svg");
			 				document.body.style.background = "red";
	 						break;
	 				}
	 				$("#bottomMessage").html(data.tellsMessages.map(function (t) { return t[1]; }).join("<br>"));
	 				// document.body.style.background = [ "lightgrey", "green", "yellow", "red" ][maxLevel + 1];
	 			});
 			});
 		</script>
 	</body>
 <html>
