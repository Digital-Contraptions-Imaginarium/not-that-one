		<script src="async-b6a1336bcb.js"></script>
 		<script src="check.js"></script>
 	</head>
 	<body bgcolor="#545454">
 		<script>
 			readDatabase(function (err) {
	 			findMaxWarningLevel({ format: qs.format, contents: qs.contents, type: qs.type }, function (err, maxLevel) {
	 				var colour = "grey"; // no info found
	 				switch (maxLevel) {
	 					case 0: // whitelisted
	 						colour = "green";
	 						break;
	 					case 1: // warning
	 						colour = "yellow";
	 						break;
	 					case 2: // no-no
	 						colour = "red";
	 						break;
	 				}
	 				document.body.style.background = colour;
	 				document.write(maxLevel);
	 			});
 			});
 		</script>
 	</body>
